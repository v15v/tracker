<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/my_bulma.css">
    <link rel="stylesheet" href="static/css/tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<section class="hero is-info is-medium">
    <div class="hero-body">
        <div class="container is-widescreen">
            <p class="title">
                Habit tracker
            </p>
            <p class="subtitle">
                Track your life
            </p>
        </div>
    </div>
</section>
<section class="section">
    <div id="month" class="container is-widescreen">
        <h1 class="title no-listener">December</h1>
    </div>
</section>
<section class="section">
    <div class="control">
        <input id="addHabit" class="input" type="text"
               placeholder="Добавить привычку">
    </div>
</section>

<script src="static/js/tracker.js"></script>
</body>
</html>
